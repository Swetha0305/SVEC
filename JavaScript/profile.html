<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border:3px solid black;
            /* display: flex; */
            margin-top: 10px;
            border-radius: 10px;
            padding-left: 20px;
            background-color: lightblue;
            border-style:double;
    
        }
        .cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: black;
            /* border-style: double; */
        }
    </style>
</head>

<body>
<div class="cards"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(info => 
        profile(info))
        // profile(info)

    //     info.map(element =>
    //     console.log(element.title))
    //     )

     var cards=document.querySelector('.cards');
     let profile= (info)=>{
         info.map(cardobject =>{
            // /console.log(cardobject)
             
             let card =document.createElement('div');
             card.classList.add("card");
             card.style.width="20rem";


             let cid=document.createElement('h1');
             cid.textContent=cardobject.id;


             let ctitle=document.createElement('h2');
             ctitle.textContent=cardobject.title;

            let cbody=document.createElement('p');
            cbody.textContent=cardobject.body;


            let cuserid=document.createElement('p');
            cuserid.textContent=cardobject.userid;
             
             card.appendChild(cid);
             card.appendChild(ctitle);
             card.appendChild(cbody);
             card.appendChild(cuserid);
             cards.appendChild(card);
              } )
     }
       
    </script>
</body>
</html>
