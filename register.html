<!DOCTYPE html>
<html lang="en">
<head>

    <title>REGISTER</title>
</head>
<style>
    .Details{
        border: 3px solid lightsalmon;
        width: 40rem;
        border-radius: 10px;
        text-align: center; 
        margin-top: 10px;
        margin-left: 250px;
    }
</style>
<body>
    <div class="Details">
    <h1>FILL DETAILS TO REGISTER</h1>
    <form action="" method="get">
        <label for="name">Enter User Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter  name" required>
        <br>
        <br>
        <label for="email">Enter Email Id:</label>
        <input type="email" name="" id=""placeholder="Enter your email address" required>
        <br>
        <br>
        <label for="number">Enter Mobile Number:</label>
        <input type="tel" name="" id=""placeholder="Enter your mobile number" required>
        <br>
        <br>
        <label for="percentage">Enter Intermediate CGPA:</label>
        <input type="text" name="" id=""placeholder="Enter your Intermediate CGPA" required>
        <br>
        <br>
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
